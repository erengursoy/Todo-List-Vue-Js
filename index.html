<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css">

    <link href="index.css" type="text/css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <title>Document</title>
</head>

<body>
    <div id="app">
        <div class="container p-3">
            <h1 class="app-title" id="header">to do App </h1>
            <div class="card">
                <div class="card-header">
                    New Task
                </div>
                <div class="error ">
                    <p v-if="error" class="error">
                        {{ error }}
                    </p>
                </div>
                <div class="card-body">
                    <form id="addTaskForm">
                        <input v-model="task" id="txtTaskName" name="taskList" type="text" class="form-control"
                            placeholder="Type a new task">
                        <div class="input-group-append">
                            <button @click="ekle" class="btn btn-primary mt-2" type="button" id="btnAddNewTask">EKLE
                                <i class="fas fa-plus-square"></i>
                            </button>
                        </div>
                    </form>
                </div>

            </div>
            <div class="card mt-3">
                <div class="card-header">
                    Task List
                    <a @click="allDelete()" id="btnDeleteAll" href="#"
                        class="btn btn-outline-danger btn-sm delete-all float-right">All
                        Delete </a>
                </div>
                <ul id="task-list" class="list-group">
                <ul   id="task-list" class="list-group"  >
                    <li @click="toggleActive(item)"  :class="{ active: item.active }" class="m-2" v-for="item  in taskList">{{item.name}} <i @click="deleteBy"
                            class="fas fa-trash-alt float-right m-2"></i> </li>
                </ul>
            </div>

            <i></i>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>

</body>

</html>
